<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/presentation.css}"/>
    <title>Verifiserte Attributter</title>
</head>
<body>
    <header>
        <!-- Dark mode-knapp -->
        <button class="dark-mode-toggle" aria-label="Toggle dark mode" aria-pressed="false">Dark Mode</button>
    </header>
    <main class="container">
        <h1>Verifiserte Attributter</h1>
        <div class="attribute">
            <p class="attribute-header"><strong>Claims</strong></p>
            <div th:each="entry : ${claims}">
                <p><strong th:text="${entry.key}"></strong>: <span th:text="${entry.value}"></span></p>
            </div>
        </div>
        <div class="attribute">
            <p><strong>Verified:</strong> <span th:text="${verified}"></span></p>
        </div>
        <a href="#" class="action-button">Utf√∏r en handling</a>
    </main>
    <script th:src="@{/js/presentation.js}" defer></script>
</body>
</html>
