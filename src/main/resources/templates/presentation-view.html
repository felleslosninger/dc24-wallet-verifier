<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/presentation.css}"/>
    <title>Verifiserte Attributter</title>
</head>
<body>
    <!-- Dark mode-knapp -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>

    <div class="container">
        <h1>Verifiserte Attributter</h1>
        <div class="attribute">
            <p class="attribute-header"><strong>Claims</strong></p>
            <div th:each="entry : ${claims}">
                <p><strong th:text="${entry.key}"></strong>: <span th:text="${entry.value}"></span></p>
            </div>
        </div>
        <div class="attribute">
            <p><strong>Verified:</strong> <span th:text="${verified}"></span></p>
        </div>
        <a href="#" class="action-button">Utfør en handling</a>
    </div>

    <script>
        // Funksjon for å toggle dark mode
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');

            // Oppdater tekst på knappen
            const button = document.querySelector('.dark-mode-toggle');
            if (body.classList.contains('dark-mode')) {
                button.textContent = 'Light Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                button.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'light');
            }
        }

        // Sjekk og sett tema ved sidens lasting
        document.addEventListener('DOMContentLoaded', (event) => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelector('.dark-mode-toggle').textContent = 'Light Mode';
            } else {
                document.body.classList.remove('dark-mode');
                document.querySelector('.dark-mode-toggle').textContent = 'Dark Mode';
            }
        });
    </script>
</body>
</html>
