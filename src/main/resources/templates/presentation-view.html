<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" media="all" href="/css/presentation.css"/>
	<script th:src="@{/js/presentation.js}" defer></script>
	<title>Verifiserte Attributter</title>
</head>
<body>
	<header>
        <button class="dark-mode-toggle" aria-pressed="false" aria-label="Aktiver dark mode for bedre lesbarhet">Dark Mode</button>
        <nav>
            <ul>
                <li><a href="javascript:history.back()" class="back-button">Tilbake</a></li>
            </ul>		
        </nav>
	</header>
	<main class="container">
		<section>
			<h1>Verifiserte Attributter</h1>
			<div class="attribute">
                <p class="attribute-header"><strong>Claims</strong></p>
                <div th:each="entry : ${credentials_map}">
                    <p><strong th:text="${entry.key}"></strong>: <span th:text="${entry.value}"></span></p>
                </div>
            </div>
		</section>
	</main>
</body>
</html>
