<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Verifiserte Attributter</title>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin: 0;
			padding: 20px;
			background-color: #ffffff;
		}
		.container {
			max-width: 600px;
			margin: auto;
			background: #fff;
			padding: 20px;
			border-radius: 8px;
		}
		h1 {
			color: #699460;
			text-align: center;
		}
		p {
			font-size: 16px;
			line-height: 1.6;
			color: #333;
		}
		strong {
			color: #699460;
		}
		.attribute {
			background-color: #e8f5e9;
			border-left: 4px solid #699460;
			padding: 10px;
			margin: 10px 0;
			border-radius: 4px;
			transition: transform 0.3s ease;
		}
		.attribute:hover {
			transform: translateY(-5px);
			box-shadow: 0 4px 6px rgba(0,0,0,0.2);
		}
		.action-button {
			display: block;
			width: max-content;
			margin: 20px auto;
			padding: 10px 20px;
			background-color: #699460;
			color: #ffffff;
			text-decoration: none;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}
		.action-button:hover {
			background-color: #577a4d;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Verifiserte Attributter</h1>
		<div class="attribute">
			<p><strong>Claims:</strong> 
				<div th:each="entry : ${claims}">
					<p><strong th:text="${entry.key}"></strong>: <span th:text="${entry.value}"></span></p>
				</div>
		</div>
		<div class="attribute">
			<p><strong>Verified:</strong> <span th:text="${verified}"></span></p>
		</div>
		<a href="#" class="action-button">Utf√∏r en handling</a>
	</div>
</body>
</html>
