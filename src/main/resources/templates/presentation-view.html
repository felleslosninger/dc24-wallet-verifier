<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifiserte Attributter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            color: #699460;
            text-align: center;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        strong {
            color: #699460;
        }
        .attribute {
            background-color: #e8f5e9;
            border-left: 4px solid #699460;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }
        .attribute:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .attribute-header {
            font-size: 20px; /* Make the Claims header text larger */
            text-align: center;
        }
        .action-button {
            display: block;
            width: max-content;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #699460;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .action-button:hover {
            background-color: #577a4d;
        }
        /* Legg til stil for dark mode-knappen */
        .dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #699460;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Dark mode-knapp -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>

    <div class="container">
        <h1>Verifiserte Attributter</h1>
        <div class="attribute">
            <p class="attribute-header"><strong>Claims</strong></p>
            <div th:each="entry : ${claims}">
                <p><strong th:text="${entry.key}"></strong>: <span th:text="${entry.value}"></span></p>
            </div>
        </div>
        <div class="attribute">
            <p><strong>Verified:</strong> <span th:text="${verified}"></span></p>
        </div>
        <a href="#" class="action-button">Utfør en handling</a>
    </div>

    <script>
        // Funksjon for å toggle dark mode
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');

            // Oppdater tekst på knappen
            const button = document.querySelector('.dark-mode-toggle');
            if (body.classList.contains('dark-mode')) {
                button.textContent = 'Light Mode';
            } else {
                button.textContent = 'Dark Mode';
            }
        }
    </script>
    <style>
        /* Dark mode stiler */
		.dark-mode {
        background-color: #333;
        color: #fff;
		}
		.dark-mode .container {
			background-color: #444;
		}
		.dark-mode .attribute {
			background-color: #555;
			border-left-color: #999;
		}
		.dark-mode h1 {
			color: #aad576;
		}
		.dark-mode strong {
			color: #aad576;
		}
		.dark-mode .action-button {
			background-color: #aad576;
			color: #333; /* Endre teksten til mørkere farge for bedre kontrast */
		}
		.dark-mode .action-button:hover {
			background-color: #8dbb64;
			color: #fff; /* Endre tekstfargen på hover for å matche lysere bakgrunn */
		}
    </style>
</body>
</html>
