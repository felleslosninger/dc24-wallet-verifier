    <script>
        function pollForVerification() {
            fetch('/verification-status')
                .then(response => response.json())
                .then(data => {
                    if (data == true) {
                        window.location.href = '/presentation-view';
                    } else {
                        setTimeout(pollForVerification, 2000); // Poll every 2 seconds
                    }
                });
        }

        document.addEventListener("DOMContentLoaded", function() {
            pollForVerification();
        });

        // Funksjon for å toggle dark mode
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');

            // Oppdater tekst på knappen
            const button = document.querySelector('.dark-mode-toggle');
            if (body.classList.contains('dark-mode')) {
                button.textContent = 'Light Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                button.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'light');
            }
        }

        // Sjekk og sett tema ved sidens lasting
        document.addEventListener('DOMContentLoaded', (event) => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelector('.dark-mode-toggle').textContent = 'Light Mode';
            } else {
                document.body.classList.remove('dark-mode');
                document.querySelector('.dark-mode-toggle').textContent = 'Dark Mode';
            }
        });
        
    </script>
    <style>
        /* Dark mode stiler */
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .dark-mode .container h1 {
            color: #aad576;
        }
        .dark-mode .container #loading-dot {
            background-image: radial-gradient(circle, #aad576 50%, transparent 50%), radial-gradient(circle, #aad576 50%, transparent 50%), radial-gradient(circle, #aad576 50%, transparent 50%);
        }
    </style>
</head>
<body>
    <!-- Dark mode-knapp -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>

    <div class="container">
        <img src="qrCodes/selective-disclosure.png" alt="QR Code">
        <h1>Scan QR-kode</h1>
        <div id="loading-dot"></div>
    </div>
</body>
