<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" href="css/index.css"/>
    <script src="js/index.js" defer></script>
    <title>Velkommen til vår tilgjengelige nettside</title>
</head>
<body>
    <header>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()" aria-label="Aktiver eller deaktiver mørk modus" aria-pressed="false">Dark Mode</button>
    </header>
    <main aria-labelledby="main-heading">
        <article>
            <h1 id="main-heading">Funksjonalitet for å velge hvilke data som skal deles</h1>
            <p>Denne siden lar deg velge hvilke personlige data du ønsker å dele med oss.</p>
            <p><a href="/qr-code" aria-label="Naviger til siden for å generere din personlige QR-kode">Gå til QR-kode!</a></p>
        </article>
    </main>
