<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: hsl(0, 0%, 100%);
        }
        h1 {
            color: #333;
            font-size: 24px;
            text-align: center;
        }
        p {
            text-align: center;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            background-color: #7daa74;
            color: #ffffff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #7daa74;
        }
    </style>
</head>
<body>
    <div>
        <h1>Funksjonalitet for å velge hvilke data som skal deles</h1>
        <p><a href="/qr-code">Gå til QR-kode!</a></p>
    </div>
</body>
</html>
